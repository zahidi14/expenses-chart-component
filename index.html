<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="center">
        <div class="top">
          <div class="left">
            <span>My balance</span>
          <h1>$921.48</h1>  
          </div>
          <div class="right">
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
          </div>
          
        </div>
        <div class="bottom">
          <h1>Spending - Last 7 days</h1>
         
          <div class = "graph" id="graph"></div>
    
        </br>
      <hr>
        <div class="total">
          <div class="left">
            <span> Total this month</span>
           <h1>$478.33</h1>
            
      
          </div>
          <div class="right">
      
            <span>+2.4%</span>
            <p style="font-size: 14px;">from last month</p>
            
                
          </div>
        </div>
        </div>
      </div>
    </div>
  </main>

  
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zahidi</a>.
    </div>
  </footer>
 
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
